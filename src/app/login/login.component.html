<div class="section landing-section">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h2 class="text-center title">Login</h2>
      <form class="contact-form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group label-floating">
              <label class="control-label">Email</label>
              <input #email type="email" class="form-control" [(ngModel)]="emailValue">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group label-floating">
              <label class="control-label">Password</label>
              <input #password type="password" class="form-control" [(ngModel)]="passwordValue">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 text-center">
            <button class="btn btn-primary btn-raised" (click)="logText(email.value)">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
